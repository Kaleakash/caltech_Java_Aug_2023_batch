<div class="container-fluid vh-100">
    <form [formGroup]="loginRef" (ngSubmit)="checkLoginDetails()">
        
        <div class="row rowSpace">
          <div class="col-3 offset-4"><h3>Please sign in</h3></div>  
        </div>
    
    
        <div class="row rowSpace">
          <div class="col-3 offset-4">
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" 
              formControlName="emailid">
              <label for="floatingInput">Email address</label>
            </div>
          </div>
    
        </div>
        <div class="row rowSpace">
          <div  class="col-3 offset-4">
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
              formControlName="password">
              <label for="floatingPassword">Password</label>
            </div>
          </div>
        </div>
    
        <div class="row rowSpace">
          <div class="col-3 offset-4">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          </div>
        </div>
        <div class="row rowSpace">
          <div class="col-3 offset-4">
            <button class="w-100 btn btn-lg btn-primary" type="reset">Reset</button>
          </div>
        </div>
    
        
        <div class="row rowSpace">
          <div class="col-3 offset-4"><h6>&copy; 2022-2023</h6></div>  
        </div>
    
        <div class="row rowSpace">
          <div class="col-3 offset-4"><span style="color:red;font-weight: bold;">{{msg}}</span></div>  
        </div>
      </form>
      
    </div>
