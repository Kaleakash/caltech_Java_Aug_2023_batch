<div>
    <h2>Login Page</h2>
    <form [formGroup]="loginRef" (ngSubmit)="checkUser()">
        <label>EmailId</label>
        <input type="email" formControlName="emailid"/><br/>
        <label>Pasword</label>
        <input type="password" formControlName="password"/><br/>
        <input type="submit" value="SignIn"/>
        <input type="reset" value="reset"/>
    </form>
</div>
