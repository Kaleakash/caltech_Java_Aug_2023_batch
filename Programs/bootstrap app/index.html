<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    .myButton{
        background-color:blue;
    }
    </style>
</head>
<body>
    <h1>Welcome to bootstrap web page</h1>
    <input type="button" value="Click Here"/><br/>
    <input type="button" value="Click Here" style="background-color: red;"/><br/>
    <input type="button" value="Click Here" class="myButton"/><br/>
    <input type="button" value="Click Here" class="btn"/><br/>
    <input type="button" value="Click Here" class="btn btn-primary"/><br/>
    <input type="button" value="Click Here" class="btn btn-secondary"/><br/>
    <input type="button" value="Click Here" class="btn btn-info"/><br/>
    <input type="button" value="Click Here" class="btn btn-danger"/><br/>
    <hr/>
    <button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>
</body>
</html>
