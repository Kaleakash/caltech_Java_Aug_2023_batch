<div class="container">


    <form class="form-group" [formGroup]="productRef" (ngSubmit)="storeProduct()">
        <div class="row">
            <div class="col-6">
                <h4>Add Product</h4>
            </div>
        </div>   
        <div class="row">
            <div class="col-3">
                <label><b>PName</b></label>
            </div>
            <div class="col-3">
                <input type="email" class="form-control" formControlName="pname"/>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label><b>Price</b></label>
            </div>
            <div class="col-3">
                <input type="number" class="form-control" formControlName="price"/>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <label><b>URL</b></label>
            </div>
            <div class="col-3">
                <input type="url" class="form-control" formControlName="url"/>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <label><b>Qty</b></label>
            </div>
            <div class="col-3">
                <input type="number" class="form-control" formControlName="qty"/>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <input type="submit" value="Store Product!" class="btn btn-success"/>
            </div>
            <div class="col-3">
                <input type="reset" value="reset" class="btn btn-info"/>
            </div>
        </div>
        <span style="color:red">{{msg}}</span>
        </form>

<hr/>
    <table class="table">
        
        <tr>
            <th>PId</th>
            <th>PName</th>
            <th>Price</th>
            <th>Image URL</th>
            <th>Qty</th>
            <td>Delete</td>
        </tr>
        <tr *ngFor="let product of products">
                <td>{{product.pid}}</td>
                <td>{{product.pname}}</td>
                <td>{{product.price}}</td>
                <td><img src={{product.url}} width="80px" height="80px" /></td>
